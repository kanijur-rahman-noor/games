<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Galaxy Shooter</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.javascript"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
         var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Galaxy Shooter Inlogic.json", { onProgress: UnityProgress });
      
       document.addEventListener("DOMContentLoaded", initDetect)

        var device;
        var _orientation;
        function initDetect() {
            device = detectDevice();
            orientation = detectOrientation();
            window.addEventListener("orientationchange", updateOrientationDelay);
            updateOrientation();
        }
        
        function updateOrientationDelay()
        {
            console.log("UpdateOrientationDelay");
            setTimeout(updateOrientation, 100);
        }

        function updateOrientation(){
            
            console.log("Update Orientation, Devide: " + device)
            var rotate = document.getElementById("rotate");
            
            if(device == "windows")
            {
                rotate.style.display = "none";
                gameInstance.SendMessage('WebGL_Control', 'BrowserFocus');
                return;
            }

            detectOrientation();
            console.log("Update Orientation, Devide: " + _orientation)
            if (_orientation == "horizontal") {
                console.log("horizontal")
                rotate.style.display = "block";
                gameInstance.SendMessage('WebGL_Control', 'BrowserBlur');
            } else {
                console.log("vertical")
                rotate.style.display = "none";
                gameInstance.SendMessage('WebGL_Control', 'BrowserFocus');
            }
        }
        function detectOrientation() {
            // Get the width and height of the screen in pixels
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;

            console.log("screenWidth" + screenWidth )
            console.log("screenHeight" + screenHeight )
            // Check if the screen is wider than it is tall (i.e. in landscape mode)
            if (screenWidth > screenHeight) {
                _orientation = "horizontal";
                //return "horizontal";
            } else {
                _orientation = "vertical"
                //return "vertical";
            }
        }

        function detectDevice() {
            // Check if the device is an Android
            if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
                console.log("android");
                return "android";
            }
            // Check if the device is an iPhone
            if (navigator.userAgent.toLowerCase().indexOf("iphone") > -1) {
                console.log("iphone");
                return "iphone";
            }
            if (navigator.userAgent.toLowerCase().indexOf("windows") > -1) {
                console.log("windows");
                return "windows";
            }
            // If it's neither Android nor iPhone, return "unknown"
            return "unknown";
        }
        
    </script>
</head>
<body onorientationchange="updateOrientation();">
<div class="webgl-content">
    <div id="gameContainer" style="width: 600px; height: 900px"></div>
</div>
<div id="rotate" style="width: 100%; height: 100%; position: absolute; background: rgba(0, 0, 0, 1);">
    <img src="TemplateData/rotate_screen.png" alt="rotate" class="centered" style="height: 35%;">
</div>
<script src="TemplateData/responsive.javascript"></script>
</body>
<script type="text/javascript">
    updateOrientation();    
</script>
</html>
