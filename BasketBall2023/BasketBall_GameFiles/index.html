<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Cocos Creator | Basketball3D</title>

  <!--http://www.html5rocks.com/en/mobile/mobifying/-->
  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true"/>

  <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit"/>
  <meta name="force-rendering" content="webkit"/>
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="msapplication-tap-highlight" content="no">

  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes"/>
  <meta name="x5-fullscreen" content="true"/>
  <meta name="360-fullscreen" content="true"/>

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app">

  <!--<link rel="apple-touch-icon" href=".png" />-->
  <!--<link rel="apple-touch-icon-precomposed" href=".png" />-->

  <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>
  <div id="GameDiv">
      <div id="Cocos3dGameContainer">
        <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
      </div>
    </div>
  
<!-- Polyfills bundle. -->
<script src="src/polyfills.bundle.js" charset="utf-8"> </script>

<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<!-- Import map -->
<script src="src/import-map.json" type="systemjs-importmap" charset="utf-8"> </script>

<script>
    System.import('./index.js').catch(function(err) { console.error(err); })
</script>

<script type="text/javascript">
  var activityTime = 0;
  var po;
  (function () {
    
    function getParameterByName(name, url = window.location.href) {
                  name = name.replace(/[\[\]]/g, '\\$&');
                  var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                      results = regex.exec(url);
                  if (!results) return null;
                  if (!results[2]) return '';
                  return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
    
      var params = new URLSearchParams(window.location.search);
      // var msisdn = params.get('msisdn');
      // var name = params.get('name');
    var msisdn = getParameterByName('msisdn');
      var name = getParameterByName('name');
      
      obj = {
          MobileNumber: msisdn,
          GameName: name,
          TimeStamp: 0
      }
  
      setInterval(myTimer, 1000);
  
      po = setInterval(postdata, 5000);
  })();
  
  
  
  function postdata() {
      fetch("https://gamestar.shabox.mobi/api/GamePlay/UpdateLeaderBoard", {
      method: "POST",
      headers: {
       'Accept': 'application/json',
       'Content-Type': 'application/json'
      },
      body: JSON.stringify(obj)
      }).then(res => {
        obj.TimeStamp = 5;
      });
  
  }
  
  function myTimer() {
      activityTime += 1;
       if (activityTime > 30) {
      if (confirm('Is anyone there? Do you want to play?')) {
         activityTime = 0;
         clearInterval(po);
         po = setInterval(postdata, 5000);
      } else {
         activityTime = 0;
         fetch("https://gamestar.shabox.mobi/Home/GameRedirectionLink", {
      method: "GET",
      headers: {
       'Accept': 'application/json',
       'Content-Type': 'application/json'
      },
      }).then((response) => response.json())
    .then((res) => {
        var r = res;
       window.location.href = res;
    });
        
      }
       }
     
     // console.log(activityTime);
  }
  
  
  window.addEventListener('load', function () {
      document.body.addEventListener('touchstart', function (e) {
          activityTime = 0;
      }, false)
  
  }, false)
</script>

</body>
</html>
